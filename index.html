<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesston</title>
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/board.css"> 
</head>
<body>
  <div class="container">
    <header>
      <h3>Chesston</h3>
      <p id="current-player"></p>
    </header>
    <div class="chessboard"></div>
    <p id="turn"></p>
    <form>
      <select id="player-white">
        <option value="human">Human</option>
        <option value="artifical">Machine</option>
      </select>
      <label for="player-white">White</label>
      <select id="player-black">
        <option value="human">Human</option>
        <option value="artifical">Machine</option>
      </select>
      <label for="player-black">Black</label><br><br>
      <input type="submit" id="start-game" value="Start game">
    </form>
  </div>
  <script src="modules/utils.js"></script>
  <script src="modules/chess.js"></script>
  <script src="modules/player.js"></script>
  <script src="modules/board.js"></script>
  <script src="main.js"></script>
</body>
</html>
