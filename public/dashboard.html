<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesston | Dashboard</title>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard">
    <nav>
      <div class="sidebar-btn"></div>
      <h1>Chesston</h1>
      <p id="display-name"></p>
    </nav>
    <div class="sidebar-container">
      <div class="sidebar">
        <div class="sidebar-section">Your games</div>
        <ul id="ul-games"></ul>
        <div class="sidebar-section">Player online</div>
        <ul id="ul-player"></ul>
        <div class="sidebar-section">Pending requests</div>
        <ul id="ul-requests"></ul>
      </div>
    </div>
    <div class="content">
      <div class="chessboard">
        <div class="row">
          <div id="a8" class="square light"></div>
          <div id="b8" class="square dark"></div>
          <div id="c8" class="square light"></div>
          <div id="d8" class="square dark"></div>
          <div id="e8" class="square light"></div>
          <div id="f8" class="square dark"></div>
          <div id="g8" class="square light"></div>
          <div id="h8" class="square dark"></div>
        </div>
        <div class="row">
          <div id="a7" class="square dark"></div>
          <div id="b7" class="square light"></div>
          <div id="c7" class="square dark"></div>
          <div id="d7" class="square light"></div>
          <div id="e7" class="square dark"></div>
          <div id="f7" class="square light"></div>
          <div id="g7" class="square dark"></div>
          <div id="h7" class="square light"></div>
        </div>
        <div class="row">
          <div id="a6" class="square light"></div>
          <div id="b6" class="square dark"></div>
          <div id="c6" class="square light"></div>
          <div id="d6" class="square dark"></div>
          <div id="e6" class="square light"></div>
          <div id="f6" class="square dark"></div>
          <div id="g6" class="square light"></div>
          <div id="h6" class="square dark"></div>        
        </div>
        <div class="row">
          <div id="a5" class="square dark"></div>
          <div id="b5" class="square light"></div>
          <div id="c5" class="square dark"></div>
          <div id="d5" class="square light"></div>
          <div id="e5" class="square dark"></div>
          <div id="f5" class="square light"></div>
          <div id="g5" class="square dark"></div>
          <div id="h5" class="square light"></div>        
        </div>
        <div class="row">
          <div id="a4" class="square light"></div>
          <div id="b4" class="square dark"></div>
          <div id="c4" class="square light"></div>
          <div id="d4" class="square dark"></div>
          <div id="e4" class="square light"></div>
          <div id="f4" class="square dark"></div>
          <div id="g4" class="square light"></div>
          <div id="h4" class="square dark"></div>           
        </div>
        <div class="row">
          <div id="a3" class="square dark"></div>
          <div id="b3" class="square light"></div>
          <div id="c3" class="square dark"></div>
          <div id="d3" class="square light"></div>
          <div id="e3" class="square dark"></div>
          <div id="f3" class="square light"></div>
          <div id="g3" class="square dark"></div>
          <div id="h3" class="square light"></div>             
        </div>
        <div class="row">
          <div id="a2" class="square light"></div>
          <div id="b2" class="square dark"></div>
          <div id="c2" class="square light"></div>
          <div id="d2" class="square dark"></div>
          <div id="e2" class="square light"></div>
          <div id="f2" class="square dark"></div>
          <div id="g2" class="square light"></div>
          <div id="h2" class="square dark"></div>              
        </div>
        <div class="row">
          <div id="a1" class="square dark"></div>
          <div id="b1" class="square light"></div>
          <div id="c1" class="square dark"></div>
          <div id="d1" class="square light"></div>
          <div id="e1" class="square dark"></div>
          <div id="f1" class="square light"></div>
          <div id="g1" class="square dark"></div>
          <div id="h1" class="square light"></div>           
        </div>
      </div>
    </div>
  </div>
  <!-- Modal dialog 1 -->
  <div id="promotion-dialog" class="modal">
    <div class="modal-content">
      <div class="modal-content-header">
        <h4>Promotion</h4>
      </div>
      <div class="modal-content-body">
        <div class="inp-radio">
          <input type="radio" id="promo-Q" name="promotion" value="Q">
          <label for="promo-Q">Queen</label>
        </div>
        <div class="inp-radio">
          <input type="radio" id="promo-B" name="promotion" value="B">
          <label for="promo-B">Bishop</label>
        </div>
        <div class="inp-radio">
          <input type="radio" id="promo-N" name="promotion" value="N">
          <label for="promo-N">Knight</label>
        </div>
        <div class="inp-radio">
          <input type="radio" id="promo-R" name="promotion" value="R">
          <label for="promo-R">Rook</label>
        </div>
      </div>
      <div class="modal-content-controls">
        <button id="promotion-dialog-close" class="btn btn-modal">PROMOTE</button>
      </div>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chess.js"></script>
  <script src="js/board.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
