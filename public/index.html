<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chesston | Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <h1>Welcome to Chesston!</h1>
  </nav>
  <div class="container">
    <div class="selection">
      <input id="tab1" type="radio" name="tabs" checked="checked"/>
      <input id="tab2" type="radio" name="tabs"/>

      <div class="tabs">
        <label class="tab login-tab" for="tab1">Login</label>
        <label class="tab register-tab" for="tab2">Register</label>
      </div>

      <div class="login input-container">
        <p>You already have an account? Login to play chess online!</p>
        <form>
          <label for="login-username">User name:</label><br>
          <input type="text" name="login" id="login-username"><br>
          <label for="login-password">Password:</label><br>
          <input type="password" name="login" id="login-password"><br>
          <input type="submit" value="Login" id="login-btn">
        </form>
      </div>

      <div class="register input-container">
        <p>First-time visitor to this site? Create an account and login!</p>
        <form>
          <label for="register-username">Choose a user name:</label><br>
          <input type="text" name="register" id="register-username"><br>
          <label for="register-password1">Enter a password:</label><br>
          <input type="password" name="register" id="register-password1"><br>
          <label for="register-password2">Enter your password again:</label><br>
          <input type="password" name="register" id="register-password2"><br>
          <input type="submit" value="Submit" id="register-btn">
        </form>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
