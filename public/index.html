<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesston</title>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Login view -->
  <div class="login">
    <h1>Chesston</h1>
    <div class="login-img"></div>
    <form>
      <input class="inp-text" id="name" type="text">
      <input class="btn btn-outline" type="submit" id="register" value="LOGIN">
    </form>
  </div>
  <!-- Main view -->
  <div class="dashboard">
    <nav>
      <div class="sidebar-btn"></div>
      <h1>Chesston</h1>
      <p id="display-name"></p>
    </nav>
    <div class="sidebar-container">
      <div class="sidebar">
        <div class="sidebar-section">Player online</div>
        <ul id="ul-player"></ul>
        <div class="sidebar-section">Pending requests</div>
        <ul id="ul-requests"></ul>
      </div>
    </div>
    <div class="content"></div>
  </div>
  <!-- Modal dialog 1 -->
  <div id="promotion-dialog" class="modal">
    <div class="modal-content">
      <div class="modal-content-header">
        <h4>Promotion</h4>
      </div>
      <div class="modal-content-body">
        <div class="inp-radio">
          <input type="radio" id="promo-Q" name="promotion" value="Q">
          <label for="promo-Q">Queen</label>
        </div>
        <div class="inp-radio">
          <input type="radio" id="promo-B" name="promotion" value="B">
          <label for="promo-B">Bishop</label>
        </div>
        <div class="inp-radio">
          <input type="radio" id="promo-N" name="promotion" value="N">
          <label for="promo-N">Knight</label>
        </div>
        <div class="inp-radio">
          <input type="radio" id="promo-R" name="promotion" value="R">
          <label for="promo-R">Rook</label>
        </div>
      </div>
      <div class="modal-content-controls">
        <button id="promotion-dialog-close" class="btn btn-modal">PROMOTE</button>
      </div>
    </div>
  </div>
  <script src="modules/utils.js"></script>
  <script src="modules/player.js"></script>
  <script src="modules/chess.js"></script>
  <script src="modules/board.js"></script>
  <script src="main.js"></script>
</body>
</html>
